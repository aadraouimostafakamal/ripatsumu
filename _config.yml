# main text of home
title: ripatsumu
bio: A cybersecurity enthusiast breaking stuff to make the internet safer.

# twitter summary info
description: A blog about cybersecurity, ethical hacking, and tech experiments.

# if it's an external image, update below for true
external-image: false
picture: assets/images/profile.jpg

# your site color theme, true for dark theme, 
# false to light theme, auto to switch with system.
dark-theme: auto

# If you want to include your resume, set to true
# and specify source (external or local).
resume: false
resume-external: false
resume-url: https://google.com/?q=my+resume

url: https://aadraouimostafakamal.github.io/ripatsumu
# your url: https://USERNAME.github.io

permalink: /:title/

# To enable google analytics, supply your token below
# analytics-google: 'UA-MYANALYTICS'

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: ripatsumu
  categories: [blog, project]

# social links
#facebook: myfacebook
#twitter: ripatsumu
#instagram: myinstagram
linkedin: aadraouimostafakamal
github: aadraouimostafakamal
#email: mostafakamalaadraoui@gmail.com

authors:
  ripatsumu:
    name: ripatsumu
    bio: Offensive Security enthusiast. Engineering student at ENSAO. I write about pen testing, CTFs, and security tools.
    external-image: false
    picture: assets/images/profile.jpg
    twitter: ripatsumu

# site layout width: [normal, large]
width: normal

# sections to enable
projects: true
about: true
blog: true

# post features
read-time: true
show-tags: true
related: true
post-advance-links: [blog]
show-author: true

# animations
animation: true

# default values for posts
defaults:
  - scope:
      path: ""
      layout: "post"
    values:
      hidden: false

# plugins
plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji

# HTML compression exclusions
compress_html:
  ignore:
    envs:
      - development
      - stage

# files to exclude
exclude:
  [
    "README.md",
    "Gemfile",
    "Gemfile.lock",
    "FAQ.md",
    "vendor",
  ]
